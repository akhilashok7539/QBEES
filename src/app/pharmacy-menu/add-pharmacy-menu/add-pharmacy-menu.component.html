<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">




    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title"> Add Pharmacy Menu</h4>

            </div>
        </div>
        <form [formGroup]="addpharmacymenuFormRegistration">
            <div class="row">

                <div class="col-sm-4">
                    <label for=""> Pharmacy Name</label>

                    <select name="" id="" class="form-control" [(ngModel)]="pname" [ngClass]="{ 'is-invalid': submitted && f.pname.errors }" formControlName="pname">
                        <option value="" disabled selected>Choose a option </option>
                        <option *ngFor="let s of pharmacyshops" value="{{s._id}}" >{{s.pharmacy_name}}</option>
                    </select>
                    <div *ngIf="submitted && f.pname.errors" class="invalid-feedback">
                        <div *ngIf="f.pname.errors.required">Pharmacy name is required</div>

                    </div>
                </div>


                <!-- <div class="col-sm-4">
                    <label for=""> Location</label>

                    <select name="" id="" class="form-control" [(ngModel)]="location" [ngClass]="{ 'is-invalid': submitted && f.location.errors }" formControlName="location">
                        <option value="" disabled selected>Choose a option </option>
                        <option *ngFor="let s of locations" value="{{s._id}}" >{{s.location}}</option>
                    </select>
                    <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                        <div *ngIf="f.location.errors.required">Location is required</div>

                    </div>
                </div> -->

                <div class="col-sm-4">
                    <label for=""> Item Name</label>

                    <select name="" id="" class="form-control" [(ngModel)]="iname" [ngClass]="{ 'is-invalid': submitted && f.iname.errors }" formControlName="iname">
                        <option value="" disabled selected>Choose a option </option>
                        <option *ngFor="let s of pharmacymenu" value="{{s._id}}" >{{s.name}}</option>
                    </select>
                    <div *ngIf="submitted && f.iname.errors" class="invalid-feedback">
                        <div *ngIf="f.iname.errors.required">Item name is required</div>

                    </div>
                </div>



                <div class="col-sm-4">
                    <label for=""> Item MRP </label>
                    <input type="number" class="form-control" placeholder="Enter Your Item MRP" [(ngModel)]="imrp" [ngClass]="{ 'is-invalid': submitted && f.imrp.errors }" formControlName="imrp">

                    <div *ngIf="submitted && f.imrp.errors" class="invalid-feedback">
                        <div *ngIf="f.imrp.errors.required">Item MRP is required</div>

                    </div>
                </div>

            


                <div class="col-sm-4">
                    <label for="">Item Sales Price</label>
                    <input type="number" class="form-control" placeholder="Enter the Item Sales Price" [(ngModel)]="isprice" [ngClass]="{ 'is-invalid': submitted && f.isprice.errors }" formControlName="isprice">

                    <div *ngIf="submitted && f.isprice.errors" class="invalid-feedback">
                        <div *ngIf="f.isprice.errors.required">Item sales price is required</div>

                    </div>
                </div>

          

                <!-- <div class="col-sm-4">
                    <label for="">Item Discount Amount</label>
                    <input type="number" class="form-control" placeholder="Enter the Item Discount Amount" [(ngModel)]="idamount" [ngClass]="{ 'is-invalid': submitted && f.idamount.errors }" formControlName="idamount">

                    <div *ngIf="submitted && f.idamount.errors" class="invalid-feedback">
                        <div *ngIf="f.idamount.errors.required">Item discount amount is required</div>

                    </div>
                </div> -->

                <div class="col-sm-4">
                    <label for="">Item Discount Percentage</label>
                    <input type="number" class="form-control" placeholder="Enter the Item Discount Percentage" [(ngModel)]="idpercent" [ngClass]="{ 'is-invalid': submitted && f.idpercent.errors }" formControlName="idpercent">

                    <div *ngIf="submitted && f.idpercent.errors" class="invalid-feedback">
                        <div *ngIf="f.idpercent.errors.required">Item discount percentage is required</div>

                    </div>
                </div>

                <div class="col-sm-4" style="margin-top: 20px;">
                    <label for="">Show / Hide</label>
                    <br> show
                    <input type="radio" [(ngModel)]="showorhide" value="Show" formControlName="showorhide"> Hide
                    <input type="radio" [(ngModel)]="showorhide" value="Hide" formControlName="showorhide">
                </div>

                <div class="col-sm-4" style="margin-top: 20px;">
                    <label for="">Status</label>
                    <br> Active
                    <input type="radio" [(ngModel)]="status" value="Active" formControlName="status"> Inactive
                    <input type="radio" [(ngModel)]="status" value="Inactive" formControlName="status">
                </div>

               


                <div class="col-sm-12">
                    <!-- <button class="btn btn-warning" (click)="submit()">SUBMIT</button> -->
                    <button class="btn btn-warning" (click)="submit()" [disabled]="isLoading"><i class="fa"
                        [ngClass]="{' fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></i>
                    {{button}}</button>

                </div>

            </div>
        </form>

    </div>
</div>
